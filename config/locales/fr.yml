fr:
  errors: &errors
    format:  '%{attribute} %{message}'
    messages:
      validations:
        message: There was validation errors on %{document}
        summary: "Errors:\n    %{errors}"
        resolution: Check the instances for this model looking for missing fields or wrong values.  
  activemodel:
    errors:
      <<: *errors
  mongoid:
    errors:
      <<: *errors